    <section class="container">
        <div class="heading">
          <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
          <h1 class="heading__title">Tareas</h1>
        </div>
        <form class="form">
          <div>
            <label class="form__label" for="todo">~ Necesito hacer ~</label>
            <input class="form__input"
                 type="text" 
                 id="todo" 
                 name="to-do"
                 size="30"
                   autocomplete="off"
                 required>
            <button class="button"><span>Anotar</span></button>
          </div>
        </form>
        <div>
          <ul class="toDoList">
          </ul>
        </div>
   

      </section>
      <div id="cookie-banner">
        <p>Usamos cookies para mejorar su experiencia. Puede <a href="#" onclick="showPreferences();">elegir sus preferencias</a> o <a href="#" onclick="acceptAll();">aceptar todas</a>.</p>
        <button onclick="denyAll();">Denegar todas</button>
        <button onclick="acceptAll();">Aceptar todas</button>
        <button onclick="showPreferences();">Elegir preferencias</button>
    </div>

    <!-- Modal de preferencias -->
    <div id="preferences-modal">
        <h2>Preferencias de Cookies</h2>
        <form id="preferences-form">
            <label>
                <input type="checkbox" id="analytics" checked>
                Google Analytics
            </label><br>
            <label>
                <input type="checkbox" id="ads">
                Google Ads
            </label><br>
            <button type="button" onclick="savePreferences();">Guardar preferencias</button>
            <button type="button" onclick="closePreferences();">Cerrar</button>
        </form>
    </div>

      <script src="./script.js"></script>
</body>
</html>
